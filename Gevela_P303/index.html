<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GevelaContactTracing</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="heading">
                <h1>Contact Tracing Form</h1>
            </div>
            <div class="inputs">
                <form>
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" class="input-field" placeholder="Enter Full Name">
                    </div>
                    <div class="field">
                        <label>Address</label>
                        <input type="text"class="input-field" placeholder="Enter Address">
                    </div>
                    <div class="field">
                        <label>Conctact Number</label>
                        <input type="text" class="input-field" placeholder="Enter Contact Number">
                    </div>
                    <div class="field">
                        <label>Current Temperature</label>
                        <input type="text" class="input-field" placeholder="Enter Current Temperature">
                    </div>
                    <div class="button">
                        <button type="button">Submit</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    
    
</body>
</html>
